<app-header></app-header>

<section class="main_view">
  <div class="container">
    <div class="row">
      <div class="c_customer_content">
        <div class="customer-list-search">
          <form action="" class="search-form">
            <div class="form-group has-feedback">
              <label for="search" class="sr-only">Search</label>
              <input type="text" class="form-control" name="search" id="search" placeholder="search" (keyup)="searchCustomer($event)">
              <span class="glyphicon glyphicon-search form-control-feedback"></span> </div>
          </form>
        </div>
        <div class="customer-list">
          <div class="alert alert-warning" *ngIf="resp_code=='201'">Customer Not found</div>
          <div class="alert alert-warning" *ngIf="resp_code=='202'">Please input any charecter</div>
          <div class="service_box" *ngFor="let customer of allCustomer">
            <!-- <a href="javascript:void(0);" routerLink="/cust-detail/{{customer.id}}"> -->
              <div class="col-sm-2">
                <div class="round_name">
                  <h5> AS</h5>
                </div>
              </div>
              <div class="col-sm-3">
                <strong><p style="font-size: 20px">{{customer.name}} </p></strong>
                <p class="c-name">{{customer.phone_no}} </p>
              </div>
              <div class="col-sm-3">
                <p class="last-visit"> Last visit:19.08.2018</p>
              </div>
              <div class="col-sm-2">
                <p class="last-visit"> Total spent: $500</p>
              </div>
              <div class="col-sm-2">
                <a href="javascript:void(0);" routerLink="/cust-detail/{{customer.id}}">
                  <div class="text-center">
                    <i class="fa fa-eye"></i>
                    <p>View Detail</p>
                  </div>
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-right ser_btn pull-left">
        <div class="btn-group pull-left"> <a class="active" href="#"> Cancel</a> </div>
      </div>
    </div>
  </div>
</footer>
