<app-header></app-header>
  
  <section class="customer-form">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <form class="form" #addEmployeeForm="ngForm" (ngSubmit)="addEmployee(addEmployeeForm.value)">
            <div class="form_heading text-center">
              <h1>Add Employee</h1>
            </div>
            <div class="col-md-12 col-xs-12">
              <div class = "alert alert-{{resp_type}}">{{resp_msg}}</div>
              <div class="form-bg">
                <div class="col-md-12 col-xs-12">
                  <div class="form-group">
                    <label for="email">Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="name" name="name">
                  </div>
                </div>
                <div class="col-md-12 col-xs-12">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" [(ngModel)]="email" name="email">
                  </div>
                </div>
              <div class="col-md-12 col-xs-12">
                <div class="form-group">
                  <label for="email">Phone:</label>
                  <input type="phone" name="" class="form-control" [(ngModel)]="phone" name="phone">
                </div>
              </div>
              <div class="col-md-12 col-xs-12">
                <div class="form-group">
                  <label for="email">Address:</label>
                  <input type="text" class="form-control" [(ngModel)]="address" name="address">
                </div>
              </div>
              <div class="col-md-12 col-xs-12">
              <button class="btn btn-default pull-right form_submit_btn" type="submit">Submit</button></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
