<app-header></app-header>
  
  <section class="customer-form">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <form class="form" #empEditForm="ngForm" (ngSubmit)="editEmp(empEditForm.value)">
            <div class="form_heading text-center">
              <h1>Edit Employee</h1>
            </div>
            <div class="col-md-12 col-xs-12">
              <div class="alert alert-{{resp_type}}">{{resp_msg}}</div>
              <div class="form-bg">
                <div class="col-md-12 col-xs-12">
                  <div class="form-group">
                    <label for="email">Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.name" name="name">
                  </div>
                </div>
                <input type="hidden" [(ngModel)]="emp_id" name="id">
                <div class="col-md-12 col-xs-12">
                <div class="form-group">
                  <label for="email">Gender:</label>
                  <label><input type="radio" [(ngModel)]="employee.gender" name="gender" value="male"> Male</label>
                  <label><input type="radio" [(ngModel)]="employee.gender" name="gender" value="female"> Female</label>
                </div>
              </div>
              <div class="col-md-12 col-xs-12">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" [(ngModel)]="employee.email" name="email">
                </div>
              </div>
              <div class="col-md-12 col-xs-12">
                <div class="form-group">
                  <label for="email">Pnone No:</label>
                  <input type="phone" name="" class="form-control" [(ngModel)]="employee.phone" name="phone_no">
                </div>
              </div>
              <div class="col-md-12 col-xs-12">
                <div class="form-group">
                  <label for="email">Address:</label>
                  <input type="text" class="form-control" [(ngModel)]="employee.address" name="address">
                </div>
              </div>
              <div class="col-md-12 col-xs-12">
              <button class="btn btn-default pull-right form_submit_btn" type="submit">Submit</button></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
