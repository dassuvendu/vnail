<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Paris</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
<script src="js/phone.js"></script>
</head>

<body>
<section class="main_view">
  <header>
    <div class="logo"> <a href="#"> <img src="images/logo.png" width="87" height="45" alt="logo"> </a> </div>
    <h5>WELCOME</h5>
  </header>
  <div class="container">
    <section class="main_content text-center">
      <h2>Welcome to Paris Nail</h2>
      <p>Please enter your phone number to check-in.</p>
      <div class="mobile_look_key">
        <div class="col-sm-6 phone">
          <div class="row1">
            <div class="col-md-12">
              <div class="num-pad">
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 1 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 2 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 3 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 4 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 5 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 6 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 7 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 8 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 9 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> * </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> 0 </div>
                  </div>
                </div>
                <div class="span4">
                  <div class="num">
                    <div class="txt"> # </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="right_main_input_sec">
            <input type="password" name="name" id="telNumber" class="form-control tel" value="" />
            <p> Our system indicated that you have entered a new number</p>
            <h5>904&nbsp;&nbsp; 333&nbsp;&nbsp;3333</h5>
            <div class="btn-group"> <a href="#"> Re-enter</a> <a class="active" href="#"> Confirm</a> </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
<script type="text/javascript">
$(document).ready(function () {

    $('.num').click(function () {
        var num = $(this);
        var text = $.trim(num.find('.txt').clone().children().remove().end().text());
        var telNumber = $('#telNumber');
        $(telNumber).val(telNumber.val() + text);
    });

});
</script>
</body>
</html>
